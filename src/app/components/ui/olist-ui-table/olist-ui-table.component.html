<table>
    <tr>
        <th>Vendedor</th>
        <th>Ativo desde</th>
        <th>{{ person.enableMentor ? '' : 'Avaliação' }}</th>
        <th *ngIf="!person.enableMentor"></th>
    </tr>
    <tr *ngFor="let user of users">
        <td [ngClass]="{'clickable' : !person.enableMentor}" (click)="goToProfile(user)">{{ user.name }}</td>
        <td>{{ user.since }}</td>
        <td (click)="toApply(user.name)" *ngIf="person.enableMentor" class='apply clickable' id='apply'>
            Candidatar
            <span class="material-icons">
                play_circle_outline
            </span>
        </td>
        <td *ngIf="!person.enableMentor" class='apply'>
            <div class="evaluation">
                <span *ngFor="let item of arrayOne(user.evaluation);" class="material-icons">
                grade
            </span>
            </div>
        </td>
        <td (click)="toAccept(user.name)" *ngIf="!person.enableMentor" class='apply clickable' id='apply'>
            Aceitar
            <span class="material-icons">
                check_circle_outline
            </span>
        </td>
    </tr>
</table>
