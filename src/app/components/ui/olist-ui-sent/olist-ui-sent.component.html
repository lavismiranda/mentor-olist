<section class="card" [ngClass]="{'disabled': sent === 0}">
    <app-olist-ui-info-card>
        <div class="sent">
            <span class="material-icons">
                check_circle_outline
            </span>
            <span>{{ sent }}</span>
        </div>
        <label>Propostas de Mentoria</label>
    </app-olist-ui-info-card>
</section>
